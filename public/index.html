<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="tailwind.css" rel="stylesheet">
  <title>QR code component with Tailwind CSS and Vanilla HTML</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>  
  <div class="bg-lightgrey p-10 min-h-screen">
    <div class="bg-white p-5 rounded-lg">
        <div class="p-5 rounded-lg">
          <img src="../images/image-qr-code.png" class="rounded-lg">
        </div>
        <div class="font-bold text-center text-xl">
          Improve your front-end skills by building projects
        </div>
        <div class="text-center text-darkgrey">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </div>
    </div>
    <div class="attribution text-sm py-10">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jimmy Huang</a>.
    </div>
  </div>
</body>
</html>
