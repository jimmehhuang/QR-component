<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="tailwind.css" rel="stylesheet">
  <title>QR code component with Tailwind CSS and Vanilla HTML</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-lightgrey">

  <main class="w-full min-h-screen flex justify-center items-center"> 
    <div class="bg-white w-80 p-4 rounded-[20px] drop-shadow-[0_35px_35px_rgba(0,0,0,0.1)] flex-shrink-0">
      <img class="mx-auto rounded-lg mb-3" src="../images/image-qr-code.png" alt="QR Code">
      <h1 class="font-bold text-center text-xl p-4">Improve your front-end skills by building projects</h1>          
      <p class="text-center text-darkgrey">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p> 
    </div>
  </main>

  <footer class="attribution text-sm py-10">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jimmehhuang">Jimmy Huang</a>.
  </footer>

</body>
</html>
